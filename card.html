<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Birthday Card</title>
  <!-- Google Font-->
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet" />
  <!-- Stylesheet -->
  <link rel="stylesheet" href="./style/card.css" />
</head>
<body>
  <div class="card">
    <div class="outside">
      <div class="front">
        <p>Happy Birthday</p>
        <div class="cake">
          <div class="top-layer"></div>
          <div class="middle-layer"></div>
          <div class="bottom-layer"></div>
          <div class="candle"></div>
        </div>
      </div>
      <div class="back"></div>
    </div>
    <div class="inside">
      <!-- Replace text with an image -->
      <img src="img/marriage.jfif" alt="Birthday Image" />
      <!-- <h1>&#127873;</h1> -->
    </div>
  </div>
  
  <div class="video-container">
    <!-- Video element -->
    <video controls>
        <source src="img/hairline.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
  </div>
  <div class="video-container2">
    <!-- Video element -->
    <video controls>
        <source src="img/cringe.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
  </div>
  
  <!-- Button to go back to index.html -->
  <a href="index.html" class="back-button">Go back to beginning</a>
</body>
</html>
